name: Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      VERIFY_RESERVED: 1
      CI: true
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.5", "2.6", "2.7"]
        gemfile: [
          "gemfiles/railsmaster.gemfile",
          "gemfiles/rails6.gemfile",
          "gemfiles/rails5.gemfile",
        ]
        exclude:
        - ruby: "2.5.x"
          gemfile: "gemfiles/railsmaster.gemfile"
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: /home/runner/bundle
        key: bundle-${{ matrix.ruby }}-${{ matrix.gemfile }}-${{ hashFiles(matrix.gemfile) }}-${{ hashFiles('**/*.gemspec') }}
        restore-keys: |
          bundle-${{ matrix.ruby }}-${{ matrix.gemfile }}-
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Bundle install
      run: |
        bundle config path /home/runner/bundle
        bundle config --global gemfile ${{ matrix.gemfile }}
        bundle install
        bundle update
    - name: Run Ruby Next
      run: bundle exec rake nextify
    - name: Run RSpec
      run: |
        bundle exec rake spec
    - name: Run RSpec without rails
      run: |
        bundle exec rake spec:norails
    - name: Run Rails secrets tests for uninitialized app
      run: |
        bundle exec rake spec:secrets
    - name: Run Rails autoload tests
      run: |
        bundle exec rake spec:autoload
