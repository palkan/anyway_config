name: JRuby Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  rspec-jruby:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: bundle-jruby--${{ hashFiles('**/Gemfile') }}-${{ hashFiles('**/*.gemspec') }}
        restore-keys: |
          bundle-jruby-
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: jruby
    - name: Bundle install
      run: |
        bundle config --global gemfile gemfiles/jruby.gemfile
        bundle install --jobs 4 --retry 3
    - name: Run RSpec
      run: |
        bundle exec rake spec
    - name: Run RSpec without rails
      run: |
        bundle exec rake spec:norails
